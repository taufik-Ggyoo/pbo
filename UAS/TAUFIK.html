<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Login Portrait</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1f2933,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD UTAMA */
.wrapper{
  width:100%;
  max-width:380px;
  background:#020617;
  border-radius:18px;
  padding:28px 26px 32px;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  border:1px solid #1e293b;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:26px;
}

.header h1{
  font-size:22px;
  color:#e5e7eb;
  margin-bottom:6px;
}

.header p{
  font-size:13px;
  color:#94a3b8;
}

/* FORM */
input{
  width:100%;
  padding:13px 14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
}

input::placeholder{
  color:#64748b;
}

input:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 2px rgba(99,102,241,.3);
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  filter:brightness(1.1);
}

button:active{
  transform:scale(.96);
}

.logout{
  background:linear-gradient(135deg,#ef4444,#b91c1c);
}

/* FOOTER */
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="header">
    <h1>Login Akun</h1>
    <p>Project Web Sederhana</p>
  </div>

  <div id="app"></div>

  <div class="footer">
    Â© Ichwan Hisbullah
  </div>
</div>

<script>
class App{
  constructor(id){
    this.el=document.getElementById(id);

    if(!localStorage.getItem("users")){
      localStorage.setItem("users",JSON.stringify([
        {username:"admin",password:"12345"},
        {username:"user",password:"user123"}
      ]));
    }

    this.showLogin();
  }

  showLogin(){
    this.el.innerHTML=`
      <input id="u" placeholder="Username">
      <input id="p" type="password" placeholder="Password">
      <button id="btn">Masuk</button>
    `;
    document.getElementById("btn").onclick=()=>this.login();
  }

  login(){
    const u=document.getElementById("u").value.trim();
    const p=document.getElementById("p").value.trim();
    const users=JSON.parse(localStorage.getItem("users"));
    const valid=users.find(x=>x.username===u && x.password===p);

    if(!valid){
      alert("Username atau password salah!");
    }else{
      this.success(valid.username);
    }
  }

  success(name){
    this.el.innerHTML=`
      <p style="text-align:center;color:#e5e7eb;margin-bottom:20px">
        Selamat datang,<br><b>${name}</b>
      </p>
      <button class="logout" id="out">Logout</button>
    `;
    document.getElementById("out").onclick=()=>this.showLogin();
  }
}

new App("app");
</script>

</body>
  </html>
